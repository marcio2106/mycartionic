<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
			<img src="assets\logo 2 (1).png">
	  <ion-item>
	    <ion-label position="floating">Login</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Senha</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="danger" (click)="prosesLogin()">Entrar</ion-button>
	  <ion-button expand="block" padding color="danger" fill="outline" (click)="formRegister()">Registrar</ion-button>
	</div>
</ion-content>
